name: windows-build
on:
  workflow_dispatch:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        compiler: ["--toolchain=clang-cl", "--toolchain=msvc"]

    steps:
      - uses: actions/checkout@v3

      - name: Download ISPC (Windows)
        run: |
          Invoke-WebRequest -Uri "https://github.com/ispc/ispc/releases/download/v1.18.0/ispc-v1.18.0-windows.zip" -OutFile "ispc.zip"
          7z x ispc.zip
          "ispc-v1.18.0-windows/bin" >> $env:GITHUB_PATH

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Config
        run: |
          xmake f -y -a x64 -m release ${{ matrix.compiler }}

      - name: Build
        run: |
          xmake -vD

      - name: Pull Test Files
        run: git lfs pull -I "assets/test/*"

      - name: Test
        run: |
          xmake r -w . -g test/*
